<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="register-form">
      <h3 class="heading">Register</h3>

      <div class="form-group">
        <input id="fullname" name="fullname" type="text" placeholder=" " class="form-control">
        <label for="fullname" class="form-label">Fullname</label>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <input id="email" name="email" type="text" placeholder=" " class="form-control">
        <label for="email" class="form-label">Email</label>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <input id="password" name="password" type="password" placeholder=" " class="form-control">
        <label for="password" class="form-label">Password</label>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <input id="password_confirmation" name="password_confirmation" placeholder=" " type="password"
          class="form-control">
        <label for="password_confirmation" class="form-label">Confirm Password</label>
        <span class="form-message"></span>
      </div>

      <button class="form-submit" disabled type="submit">Register</button>
    </form>
  </div>

  <script src="/index.js"></script>
  <script>
    Validator({
      formId: "register-form",
      formSchema: {
        fullname: ["required", "min:8", "max:32", "notContainSpecialChar"],
        email: ["required", "isEmail"],
        password: ["required", "min:8", "max:32", "containAtLeastOneUpper", "containAtLeastOneLower"],
        password_confirmation: ["required", "matchWith:password"],
      }
    })
  </script>
</body>

</html>
